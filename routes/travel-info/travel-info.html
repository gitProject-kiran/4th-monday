<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2>Let's Start The Journey</h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".home" ng-click="startForm()"><span>1</span> Step</a>
              <a ui-sref-active="active" ui-sref=".location" ng-click="startForm()"><span>2</span> Step</a>
              <a ui-sref-active="active" ui-sref=".submit" ng-click="startForm()"><span>3</span> Step</a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div class="form-views" ui-view></div>
          <div class="form-views text-center" ng-if="welcomePage">
            <h2>Welcome to travel-trip! {{welcomePage}}</h2>
            <button type="submit" ui-sref=".home" class="btn btn-success" ng-click="startForm()">Start</button>
          </div>
      </form>
  
  </div>

</div>
</div>
